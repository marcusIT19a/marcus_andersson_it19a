<body>

    <h1>Hämi formulär</h1>
    <p>Fyll i formuläret</p>
    <form action="mailto:marcus.andersson3@elev.ga.ntig.se" method="get" enctype="text/plain">
        <hr>
        
        <div>
        <label for="email">EMAIL</label>
        <input type="email" placeholder="Epost" name="email" id="email" required>
        </div>
        
        <div>
        <label for="psw">LÖSENORD</label>
        <input type="password" placeholder="Lösenord" name="psw" id="psw" required>

        <input type="password" placeholder="Upprepa Lösenord" name="psw-repeat" id="psw-repeat" required>

        <div>

         <div>

            <input type="checkbox">
            </label>

         <div>

         <input type="radio" id="female" name="gender" value="female" checked="checked">
         <label for="female">Female</label><br>
         <input type="radio" id="other" name="gender" value="other">
         <label for="other">Other</label><br><br>
         </div>

         <hr>

            <input type="submit" value="Submit"> 
         </div>


        <div>

        </div>


        <p Tryck på Submit knappen för att skcika in dina svar></p>
